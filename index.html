<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Tracker</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Landing Section -->
  <section class="hero">
    <h1>ELIMU SCHOOL</h1>
    <h2>Form Three Blue Class Tracker</h2>
    <p>Monitor student presence, checkout activities, and keep your class organized in real time.</p>
  </section>

  <!-- Add & Search Section -->
  <section class="form-section">
    <form id="add-student-form">
      <input type="text" id="new-student-name" placeholder="Student Name" required />
      <input type="text" id="admission-number" placeholder="Admission Number (4 digits)" required />
      <button type="submit">Add Student</button>
    </form>

    <div class="search">
      <input type="text" id="search-input" placeholder="Search by name or admission number..." />
      <button id="search-button">Search</button>
    </div>
  </section>

  <!-- Attendance Lists -->
  <section class="attendance-sections">
    <div id="present-section">
      <h2>Present Students</h2>
      <ul id="present-list"></ul>
    </div>

    <div id="absent-section">
      <h2>Absent Students</h2>
      <ul id="absent-list"></ul>
    </div>
  </section>

  <!-- Modal for Check-Out -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <h3>Check Out Student</h3>
      <form id="checkout-form">
        <input type="text" id="checkout-location" placeholder="Location" required />
        <input type="text" id="checkout-activity" placeholder="Activity" required />
        <div class="modal-actions">
          <button type="submit">Confirm</button>
          <button type="button" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Built with ❤️ by Gideon Kimaiyo | <a href="https://github.com/Gideon-Kipserem" target="_blank">GitHub</a></p>
  </footer>

  <!-- JS Script -->
  <script src="./src/index.js"></script>
</body>
</html>
